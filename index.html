<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="item profile-picture">
      <img src="./images/image-victor.jpg" class="image" alt="picture of victor">
    </div>
    <div class="person-container">
      <div class="name">Victor Crest</div>
      <div class="age">26</div>
      <div class="location">London</div>
    </div>
    <div class="item stats">
      <span class="stat followers">80K</span>
      <span class="stat likes">803K</span>
      <span class="stat photos">1.4K</span>
      <span class="legend followers">Followers</span>
      <span class="legend likes">Likes</span>
      <span class="legend photos">Photos</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>
    Coded by 
    <a href="#">virtual-lee</a>.
  </div>
  
</body>
</html>
